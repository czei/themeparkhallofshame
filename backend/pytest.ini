[pytest]
# Theme Park Downtime Tracker - Pytest Configuration

# Python Path
pythonpath = src

# Test Discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output Options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Markers - must be in [pytest] section
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, API)
    contract: Contract tests (OpenAPI schema validation)
    slow: Tests that take significant time
    performance: Performance baseline and benchmark tests
    requires_db: Tests that require database connection (use mysql_connection fixture)
    time_sensitive: Tests that use freezegun time mocking with explicit timestamps
    requires_replica: Tests that need fresh production replica data (optional, non-blocking)

# Coverage Settings
[coverage:run]
source = src
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
